<html>
    <head>
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />
        <script src="../libs/jquery/jquery-3.6.1.min.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="../libs/jquery-mask/jquery.mask.js"></script>
        <script src="../libs/jquery-validate/jquery.validate.min.js"></script>
    </head>

    <div class="container mt-3">
        <div class="alert alert-danger" role="alert" id="alertCpfError">
            O <a href="#" class="alert-link">CPF</a> já existe.
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Cadastro Cliente</h2>
            </div>
        </div>
        
        <form id="registerForm">
            <div class="row">
                <div class="col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf">
                </div>
                <div class="col-5">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-2">
                    <label for="birthDate" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate">
                </div>
                <div class="col-2">
                    <label for="sex" class="form-label">Sexo</label>
                    <select class="form-control" id="sex" name="sex">
                        <option value="">Selecione</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="postalCode" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode">
                </div>

                <div class="col-4">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" disabled name="address">
                </div>
                <div class="col-2">
                    <label for="number" class="form-label">Número</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <div class="col-4">
                    <label for="district" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="district" disabled name="district">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="city" disabled name="city">
                </div>
                <div class="col-2">
                    <label for="uf" class="form-label">UF</label>
                    <select class="form-control" id="uf" disabled name="uf">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="col-md-12">
                <button class="btn btn-success" id="btnRegister">Cadastrar</button>
                <button class="btn btn-secondary" id="btnClear">Limpar</button>
            </div>
        </div>
    </div>

    <script type="module" src="../script/repository.js"></script>
    <script type="module" src="../script/register.js"></script>
</html>
